<!doctype html>
<html lang="bg">
    <head>
        <meta charset="UTF-8" />
        <title>UniQ | Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/form.css" />
        <link rel="stylesheet" href="css/grey-container.css" />
        <script type="module" src="scripts/register.ts" defer></script>
    </head>
    <body>
        <header class="header">
            <a class="title" href="index.html"> UniQ </a>
            <div class="links">
                <a id="sign_in" href="login.html">Login</a>
                <a id="register" href="register.html">Register</a>
            </div>
        </header>
        <main class="main-container">
            <div class="grey-container">
                <form class="form" id="register-form" novalidate="novalidate">
                    <legend class="grey-container-header" id="form-title">
                        Register
                    </legend>
                    <div>
                        <div class="form-item">
                            <label for="email" class="input-label"
                                >Email:</label
                            >
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Input email"
                                class="input"
                            />
                            <div
                                id="error-message-email"
                                class="error-message"
                            ></div>
                        </div>
                        <div class="form-item">
                            <label for="password" class="input-label"
                                >Password:</label
                            >
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Input password"
                                class="input"
                            />
                            <div
                                id="error-message-password"
                                class="error-message"
                            ></div>
                        </div>
                        <div class="form-item">
                            <label for="name" class="input-label">Name:</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="Input name"
                                class="input"
                            />
                            <div
                                id="error-message-name"
                                class="error-message"
                            ></div>
                        </div>
                        <div class="form-item" id="role-wrapper">
                            <p class="input-label">Please select your role:</p>
                            <div>
                                <input
                                    type="radio"
                                    id="student"
                                    name="role"
                                    value="student"
                                />
                                <label for="student">Student</label>
                            </div>
                            <div>
                                <input
                                    type="radio"
                                    id="teacher"
                                    name="role"
                                    value="teacher"
                                />
                                <label for="teacher">Teacher</label>
                            </div>
                            <div
                                id="error-message-role-wrapper"
                                class="error-message"
                            ></div>
                        </div>
                    </div>
                    <div id="error-message" class="error-message"></div>
                    <div class="grey-container-footer">
                        <a href="login.html"
                            >Already have a profile? Click here to login.</a
                        >
                        <button
                            id="button-register"
                            class="button-primary"
                            type="submit"
                        >
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
